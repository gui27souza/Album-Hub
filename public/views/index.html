<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Album Hub</title>

    <!-- CSS -->
        <link rel="stylesheet" href="../css/reset.css">

        <link rel="stylesheet" href="../css/main_variables.css">
        <link rel="stylesheet" href="../css/style.css">

        <link rel="stylesheet" href="../css/index/actions.css">
        <link rel="stylesheet" href="../css/index/album-container.css">
        <link rel="stylesheet" href="../css/index/tracklist-container.css">
        <link rel="stylesheet" href="../css/index/add-album.css">
    <!---->

</head>
<body>

    <!-- Actions Container -->
    <section 
        class="actions-container"
        id="actions-container"
    >

        <input
        type="text"
        class="searchbar"
        id="searchbar"
        name="search"
        autocomplete="off"
        placeholder="Look for an album..."
        >

        <div class="actions-buttons">

            <select id="order" class="actions-buttons-order" onchange="order(this.options[this.selectedIndex].id)">
                
                <option 
                    class="order-option"
                    id="random">
                    Random
                </option>

                <option 
                    class="order-option"
                    id="name_des">
                    Name 
                </option>
                <option 
                    class="order-option"
                    style="display: none;"
                    id="name_asc">
                    Name &#8593;
                </option>

                <option 
                    class="order-option"
                    id="artist_des">
                    Artist 
                </option>
                <option 
                    class="order-option"
                    style="display: none;"
                    id="artist_asc">
                    Artist asc&#8593;
                </option>

                <option 
                    class="order-option"
                    id="rate_des">
                    Rate 
                </option>
                <option 
                    class="order-option"
                    style="display: none;"
                    id="rate_asc">
                    Rate &#8593;
                </option>
                
                <option 
                    class="order-option"
                    id="unrated">
                    Unrated
                </option>
                        
            </select>

            <div class="actions-buttons-add" onclick="openAddAlbum()">
                Add an Album +
            </div>
        </div>

    </section>

    <!-- No Items Found Container -->
    <section 
        class="no-items-found" 
        id="no-items-found"
    >
        <p>
            No Items Found.
        </p>
    </section>
    
    <!-- Album Container -->
    <section 
        class="album-container" 
        id="album-container"
    ></section>

    <!-- Tracklist Container -->
    <section
    class="tracklist-container"
    id="tracklist-container"
    >
        <div class="tracklist-hide" onclick="tracklist()"></div>

        <div class="tracklist" id="tracklist" >
            
            <div class="tracklist-items" id="tracklist-items"></div>
            
            <a 
                href="#" 
                class="go-to-album" 
                id="go-to-album" 
                data-album="" 
                data-artist=""
            >
                Go to album page
            </a>

        </div>
    </section>

    <div class="add-album" id="add-album">

        <div class="add-album-hide" onclick="openAddAlbum()"></div>

        <div class="add-album-container">
            <div class="add-album-input"> 

                <input class="add-album-name" type="text" name="" id="add-album-name" placeholder="Album name">

                <input class="add-album-artist" type="text" name="" id="add-album-artist" placeholder="Artist">
                
                <div class="add-album-submit">Add</div>
            </div>

            <div class="add-album-output">
                
                <div class="album-item">
                    <img src="image.png" alt="" class="album-image">
                    <div class="album-text">
                        <span class="album-name album-text-item">clancy</span>
                        <span class="album-artist album-text-item">twenty one pilots</span>
                        <span class="album-rate album-text-item">Rate: 10 | Tracks rate: 9.7</span>
                    </div>
                </div>
                
                <div class="album-item">
                    <img src="image.png" alt="" class="album-image">
                    <div class="album-text">
                        <span class="album-name album-text-item">clancy</span>
                        <span class="album-artist album-text-item">twenty one pilots</span>
                        <span class="album-rate album-text-item">Rate: 10 | Tracks rate: 9.7</span>
                    </div>
                </div>
                
                <div class="album-item">
                    <img src="image.png" alt="" class="album-image">
                    <div class="album-text">
                        <span class="album-name album-text-item">clancy</span>
                        <span class="album-artist album-text-item">twenty one pilots</span>
                        <span class="album-rate album-text-item">Rate: 10 | Tracks rate: 9.7</span>
                    </div>
                </div>
                
                <div class="album-item">
                    <img src="image.png" alt="" class="album-image">
                    <div class="album-text">
                        <span class="album-name album-text-item">clancy</span>
                        <span class="album-artist album-text-item">twenty one pilots</span>
                        <span class="album-rate album-text-item">Rate: 10 | Tracks rate: 9.7</span>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <!-- Data Related Scripts -->
        <script src="../js/index/controller.js"></script>
        <script src="../js/index/albumData.js"></script>

        <script src="../js/index/search.js"></script>
        <script src="../js/index/loadTracklist.js"></script>
        <script src="../js/index/order.js"></script>
        
        <script src="../js/index/addAlbum.js"></script>
    <!---->
</body>
</html>
